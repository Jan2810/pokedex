<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/img/pokeball_logo.png" type="image/x-icon">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="type-design.css">
</head>

<body onload="init()" id="body" class="no-scroll">

    <div id="intro" class="" onclick="closeIntro()">
        <img src="./assets/img/ash.gif" alt="">
        <h1>Welcome to my<br>Pokedex</h1>
    </div>

    <div id=single-pokemon-bg class="d-none" onclick="closeSinglePokemon()">

                    <img src="./assets/img/pokeball_logo.png" alt="">
                </div>
            </div>
            <div class="single-pokemon-box-bottom">
                <div>stats</div>
            </div> -->
        </div>
    </div>

    <header>
        <div class="headline">
            <h1>Pokedex</h1>
            <img src="./assets/img/ash.gif" alt="">
        </div>
    </header>


    <main>
        <input id="search" onkeydown="startFilterPokemon()" type="text" placeholder="search Pokemon...">
        <div id="pokemon-section"></div>
        <button id="loading-button" class="load-more-button" onclick="fetchPokemonData()">load more...</button>
        <img id="loading-gif" class="d-none" src="./assets/img/pikachu.gif" alt="loading...">
    </main>


    <footer>
        <a href="#">Impressum</a>
